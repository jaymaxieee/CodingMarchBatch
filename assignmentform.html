<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Reservation Form</title>
</head>
<body>
    <h1>Travel Reservation Form</h1>
    <br>
    <form>
        <label for=""><b>Full name*:</b></label>
        <br>
        <input type="text" placeholder="Firstname Lastname">
        <br>
        <label for=""><b>Email address*:</b></label>
        <br>
        <input type="email" placeholder="EMAIL_ADDRESS">
        <br>
        <label for=""><b>Number of persons*:</b></label>
        <br>
        <input type="text" placeholder="UNKNOWN_TYPE">
        <br>
        <b>What would you want to avail?*</b>
        <br>
        <label for="">Boarding</label>
        <input type="checkbox">
        <br>
        <label for="">Fooding</label>
        <input type="checkbox">
        <br>
        <label for="">Sight seeing</label>
        <input type="checkbox">
        <br>
        <label for=""><b>Discount Coupon code:</b></label>
        <br>
        <input type="text" placeholder="UNKNOWN_TYPE">
        <br>
        <b>Terms and conditions*</b>
        <br>
        <input type="radio" name="Terms and conditions">
        <label for="">I agree</label>
        <input type="radio" name="Terms and conditions">
        <label for="">I disagree</label>
        <br>
        <input type="button" value="Complete Reservation">
    </form>
</body>
</html>
